<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criação de Eventos - JAPABET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="imagex/png" href="/res/images/icone_japabet.ico">
</head>

<body>
    <div class="maineee shadow p-4 bg-white  ">
        <img src="/res/images/japabet_logo.png" class="ml-3" height="500" width="500" alt="">

        <main class="w-100 m-auto form-container ">
            <form>
                <h1 class="h3 text-center">
                    Criar Novo Evento
                </h1>
                <div class="form-group mb-2">
                    <label for="fieldTitulo">Título</label>
                    <input type="text" id="fieldTitulo" name="Titulo" class="form-control"
                        placeholder="Digite o Título">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldDescricao">Descrição</label>
                    <input type="text" id="fieldDescricao" name="Descricao" class="form-control"
                        placeholder="Digite a Descrição">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldDataInicio">Data de Início</label><br>
                    <input type="date" id="dataInicio">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldDataInicio">Data de Término</label><br>
                    <input type="date" id="dataFim">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldPassword">Senha</label>
                    <input type="password" id="fieldPassword" name="password" class="form-control"
                        placeholder="Digite a senha">
                </div>
                <button class="btn w-100 py-2 btn-danger"> Cadastrar</button>
            </form>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
