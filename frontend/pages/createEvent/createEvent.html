    <div class="main-container shadow p-4 bg-white  ">
        <img src="/frontend/res/images/japabet_logo.png" class="ml-3" height="500" width="500" alt="">
        <main class="w-100 m-auto form-container ">
            <form>
                <h1 class="h3 text-center">
                    Criar Novo Evento
                </h1>
                <div class="form-group mb-2">
                    <label for="fieldTitulo">Título</label>
                    <input type="text" id="fieldTitulo" name="Titulo" class="form-control"
                        placeholder="Digite o Título">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldDescricao">Descrição</label>
                    <input type="text" id="fieldDescricao" name="Descricao" class="form-control"
                        placeholder="Digite a Descrição">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldDataInicio">Data de Início(período de apostas)</label><br>
                    <input type="date" id="fieldDataInicio" name="dataInicio" class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldDataFim">Data de Término(período de apostas)</label><br>
                    <input type="date" id="fieldDataFim" name="dataFim" class="form-control" onclick="minDataFim()">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldDataEvento">Data do Evento</label><br>
                    <input type="date" id="fieldDataEvento" name="dataEvento" class="form-control" onclick="minDataEvento()">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldValorCota">Valor de cota</label>
                    <input type="number" min="1" step="0.1" id="fieldValorCota" name="valorCota" class="form-control"
                        placeholder="Digite o valor da cota">
                </div>
                <button class="btn w-100 py-2 btn-danger" type="button" onclick="performCreate()"> Criar</button>
            </form>
            <div id="messageBox" class="mt-3">
                <p id="message" class="text-center text-danger"></p>
            </div>
            <div id="successBox" class="mt-3">
                <p id="success" class="text-center text-success"></p>
            </div>
    </div>
