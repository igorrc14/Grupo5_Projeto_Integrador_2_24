<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up - JAPABET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="imagex/png" href="/frontend/res/images/icone_japabet.ico">
    <link href="/frontend/res/styles/signup.css" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="/frontend/res/images/icone_japabet.ico">
    <script type="module" src="signup.js"></script>
</head>


<body class=" colorbg d-flex justify-content-center align-items-center vh-100">

    <div class="main-container shadow p-4 bg-white  ">
        <img src="/frontend/res/images/japabet_logo.png" class="ml-3" height="500" width="500" alt="">

        <main class="w-100 m-auto form-container ">
            <form>
                <h1 class="h3 text-center">
                    Cadastro
                </h1>
                <div class="form-group mb-2">
                    <label for="fieldNome">Nome</label>
                    <input type="text" id="fieldNome" name="Nome" class="form-control" placeholder="Digite o nome">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldEmail">Email</label>
                    <input type="email" id="fieldEmail" name="email" class="form-control" placeholder="Digite o email">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldPassword">Senha</label>
                    <input type="password" id="fieldPassword" name="password" class="form-control"
                        placeholder="Digite a senha">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldPassword2">Confirme sua senha</label>
                    <input type="password" id="fieldPassword2" name="password2" class="form-control"
                        placeholder="Confirme sua senha">
                </div>
                <div class="form-group mb-2">
                    <label for="fieldDataNascimento">Data nascimento</label><br>
                    <input type="date" id="dataNascimento">
                </div>

                <button type="button" class="btn w-100 py-2 btn-danger" onclick="performSignUp()" > Cadastrar</button>
            </form>
            <div id="messageBox" class="mt-3">
                <p id="message" class="text-center text-danger"></p>
            </div>
            <div id="successBox" class="mt-3">
                <p id="success" class="text-center text-success"></p>
            </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="signup.js"></script>
    <script src="/frontend/pages/IP.js"></script>
</body>

</html>
